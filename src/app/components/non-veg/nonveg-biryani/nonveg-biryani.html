<div class="veg-page-container">
  
  <!-- Header with Toggle Buttons -->
  <div class="header-section">
    <div style="position: absolute; top: 20px; left: 20px;">
      <a routerLink="/menu" style="color: white; text-decoration: none; font-weight: bold; background: rgba(0,0,0,0.2); padding: 8px 16px; border-radius: 20px;">‚Üê Back</a>
    </div>
    <h1>Non-Vegetarian Delights</h1>
    <div class="toggle-buttons">
      <button 
        class="toggle-btn" 
        [class.active]="activeCategory === 'biryani'"
        (click)="setCategory('biryani')">
        Biryanis
      </button>
      <button 
        class="toggle-btn" 
        [class.active]="activeCategory === 'starters'"
        (click)="setCategory('starters')">
        Starters
      </button>
      <button 
        class="toggle-btn" 
        [class.active]="activeCategory === 'maincourse'"
        (click)="setCategory('maincourse')">
        Main Course
      </button>
    </div>
  </div>

  <!-- Items Grid -->
  <div class="items-grid">
    <div class="food-card" *ngFor="let item of currentItems">
      <div class="card-img-wrapper">
        <img [src]="item.image" [alt]="item.name">
      </div>
      <div class="card-details">
        <h3>{{ item.name }}</h3>
        <p class="desc">{{ item.desc }}</p>
        <div class="card-bottom">
          <span class="price">{{ item.price }}</span>
          <button class="add-btn">Add +</button>
        </div>
      </div>
    </div>
  </div>

</div>
